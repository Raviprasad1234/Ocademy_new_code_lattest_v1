<div class="mainDiv">
    <div class="main-header">
        <div class="main-nav-ancors" (click)="goback()">
            <span class="main-course">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-left" fill="currentColor"
                    >
                    <path fill-rule="evenodd"
                        d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                </svg>
                Course Name
            </span>
            <span class="main-course-maker">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-left" fill="currentColor"
                    >
                    <path fill-rule="evenodd"
                        d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                </svg>
                Course Description
            </span>
        </div>
    </div>
    <div class="row maincontent">
        <div class="side ">
            <div class="">
                <p class="settings-head">Course Description</p>
                <ul class="settings-list">
                    <li *ngFor="let tb of settings_sub_tabs" [ngClass]="{'active' : tb['active']}" (click)="snav_tabs_click(tb)">{{tb['name']}}</li>
                    <!-- <li>Branding</li>
                    <li>Pricing and Expiry</li>
                    <li>Destroy</li> -->
                </ul>
            </div>
        </div>
        <div class="main">
            <router-outlet   ></router-outlet>
        </div>
    </div>
</div>
