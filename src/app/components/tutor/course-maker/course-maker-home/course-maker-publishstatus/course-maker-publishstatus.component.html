<div class="mainDiv">

    <div class="main-header">
        <div class="main-nav-ancors" (click)="goback()">
            <span class="main-course">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-left" fill="currentColor"
                    >
                    <path fill-rule="evenodd"
                        d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                </svg>
                Course Name
            </span>
            <span class="main-course-maker">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-left" fill="currentColor"
                    >
                    <path fill-rule="evenodd"
                        d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                </svg>
                Publish 
            </span>
        </div>
    </div>

    <div class="row maincontent">
        <div class="side">
            <div class="p-0">
                <h5 class="vide-txt">Publish </h5>
            </div>

        </div>
        <div class="main">
            <div class="row m-0">
                <div class="col-lg-12">
                    <h3 class="ps_title pull-left">Publish </h3>
                    <p class="ps_title_p">Review the checklist below before publishing your course</p>
                </div>
                <div class="col-lg-12">
                    <h3 class="pcs_title pull-left">Current Status</h3>
                    <p class="ps_title_p">{{publishStatusVal}}</p>
                </div>
                
                <div class="col-lg-12">
                    <h3 class="pcs_title pull-left">Set Course State</h3>
                    <div class="div_ll pull-left">
                        <label><input type="radio" name="enable"  [disabled]="isbtnunpublished"  [checked]="isbtnunpublished" 
                              (change)="onpublishMethod($event)" > Publish </label>
                        <label><input type="radio" name="disable" [checked]="isbtnunpublish" disabled     (change)="UnonpublishMethod($event)" > Unpublish </label>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="pull-right">
                        <!-- <button type="button"
                        (click)="publishStatusMethod()"
                        class="btn pub_save main_btn_a oa-bg-grdnt-lr">Publish</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
