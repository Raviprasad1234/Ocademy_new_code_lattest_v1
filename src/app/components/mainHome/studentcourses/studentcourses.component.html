        <div class="rightdrop" *ngIf="showdiv">
            <div class="rightheader">
                <h3>Course content</h3>
                <span (click)="hidecontent()"><i class="fa fa-times"></i></span>
            </div>
            <div id="accordion">
                <div class="card" *ngFor="let c of AllCoursesData;">
                    <ng-container *ngFor="let s of c.sections ; let i = index">

                        <div class="card-header" id="{{'section_'+s['id']}}">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse"
                                    [attr.data-target]="'#collapseOne'+s['id']" aria-expanded="false"
                                    [attr.aria-controls]="'collapseOne'+s['id']">
                                    {{s.name}}
                                </button>
                            </h5>
                        </div>
                        <div id="{{'collapseOne'+s['id']}}" class="collapse" aria-labelledby="{{s['id']}}"
                            data-parent="#accordion">
                            <div class="card-body">
                                <ng-container *ngFor="let ls of s.lessions ;let l = index">
                                    <p>
                                        <input type="checkbox" class="mr-2" [checked]="ls.checked"
                                            (click)="checklessonVideoClasses(ls.fileName, ls.fileUrl , l , ls.id )" name="{{c.id}}"
                                            id="{{'coursename'+ls.id}}">
                                        <label style="cursor: pointer;" for="{{'coursename'+ls.id}}">{{ls.name}}</label>
                                    </p>
                                </ng-container>
                            </div>
                        </div>

                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title oa-gry">Share this course</h5>
                <div  (click)="closeShareAlertIcon()">
                    <i class="fa fa-times" aria-hidden="true" style="padding: 10px;
                            cursor: pointer;font-size:20px;color: rgb(123, 128, 128);"></i>
                </div>
            </div>
        
            <div class="modal-body">

                <div class="row">
                    <div class="col">

                            <div class="input-group-append">
                                <button style="cursor: pointer;" class="input-group-text" id="basic-addon2">

                            </div>
                        </div> -->
                        <div class="input-group mb-3">
                            <input type="text" id="myInput" [class]="'miggk'" [(ngModel)]="shareUrl"
                                value="{{shareUrl}}" class="form-control" readonly>
                            <div class="input-group-append">

                                <button style="cursor: pointer;" data-clipboard-action="copy"
                                    [attr.data-clipboard-target]="'.miggk'"
                                    class="input-group-text button btn  left fit1 btn-success"
                                    id="basic-addon2">
                                    Copy</button>
                            </div>
                        </div>

                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group mr-2" role="group" aria-label="First group">
                                <button type="button" class="btn btn-secondary"
                                    (click)="openShare('twitter')">twitter</button>
                            </div>
                            <div class="btn-group mr-2" role="group" aria-label="Second group">
                                <button type="button" class="btn btn-secondary"
                                    (click)="openShare('facebook')">facebook</button>
                            </div>
                            <div class="btn-group" role="group" aria-label="Third group">
                                <button type="button" class="btn btn-secondary" (click)="openShare('whatsapp')">Whats

                        </div>
                    </div>
                </div>
            </div>

                </button>
            </div>
            <div class="modal-body  text-center">
                <form [formGroup]="ratingFeedbackForm" (ngSubmit)="onSubmit()">

                    <div class="row  mb-3 mt-3">
                        <div class="col">
                            <h5 class="modal-title oa-gry">How would you rate this course?</h5>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col ">
                            <p>{{showRatingMsg}}</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">

                            <div class="row">
                                <div class="col-sm-12">
                                    <ul class="list-inline rating-list" *ngFor="let star of stars"
                                        style="display: inline-block">
                                        <li (mouseover)="countStar(star)"
                                            [ngClass]="{'selected': (star <= selectedValue)}">
                                            <i class="fa fa-star fa-star-cls"></i>
                                        </li>
                                    </ul>

                                    <div *ngIf="showrevieweditorDiv">
                                        <textarea data-purpose="review-content"
                                        [ngClass]="{ 'is-invalid':(submitted  || f.feedback.touched) && f.feedback.errors }" 
                                        formControlName="feedback"  
                                            placeholder="Tell us about your own personal experience taking this course. Was it a good match for you?"
                                            class="review-editor form-control"></textarea>
                                 
                                            <div *ngIf="(submitted  || f.feedback.touched) && f.feedback.errors"
                                            class="invalid-feedback invalid-feedback-cls">
                                            <!-- <div  style="text-align: start;" *ngIf="f.feedback.errors.required">Feedback is required</div> -->
                                         
                                            <div   style="text-align: start;" *ngIf="f.feedback.errors.pattern">
                                                Spaces are not allowed at starting and ending of the Feedback
                                            </div>
                                        </div>

                                 
                                 
                                        </div>

                                </div>
                            </div>


                        </div>
                    </div>

                    <div class="row" *ngIf="showrevieweditorDiv">
                        <div class="col">
                            <button class="btn Save-review-btn-cls " type="submit"> Save And Continue </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>




<!-- end Leave Rating Modal  -->
